<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert System</title>

    <!-- Archivo CSS -->
    <link rel="stylesheet" href="programa3.css">

    <!-- Fuentes -->

</head>
<body>
    <div class="main-content">
        <div class="section-1">
                <div class="main-title">
                    <h1>Sistema experto de trenes</h1>
                </div>

                
                <div class="trainFigureBox">

                    <img src="./images/trains expert system.png" alt="" id="emptyImage" class="emptyImage">

                    <figure class="rectangle s1"></figure>
                    <figure class="rectangle s3"></figure>
                    <figure class="rectangle s5"></figure> 
                    <figure class="greenCircle u1"></figure>
                    <figure class="redCircle u2"></figure>
                    <figure class="redCircle u3"></figure>
                    <figure class="redCircle u4"></figure>
                    <figure class="greenCircle u5"></figure>
                    <figure class="redCircle u6"></figure>
                    <figure class="redCircle u7"></figure>
                    <figure class="redCircle l1"></figure>
                    <figure class="greenCircle l3"></figure>
                    <figure class="redCircle l4"></figure>
                    <figure class="redCircle l5"></figure>
                    <figure class="redCircle l6"></figure> 
                    <!-- <figure class="redCircle"></figure> -->
                    <div class="image">
                        <img src="./images/trains expert system.png" alt="imageTrains" srcset="">
                    </div>
                </div>
        
                <div class="buttonsBox">
                    <h2>Hechos</h2>

                    <div class="btnsBox">
                        <div class="btnS1">
                            <label for="s1">S1</label>
                            <select name="s1" id="s1">
                                <option value="none">-- none --</option>
                                <option value="libre">Libre</option>
                                <option value="ocupada">Ocupada</option>
                            </select>
                        </div>
                        
                        <div class="btnS3">
                            <label for="s3">S3</label>
                            <select name="s3" id="s3">
                                <option value="none">-- none --</option>
                                <option value="libre">Libre</option>
                                <option value="ocupada">Ocupada</option>
                            </select>
                        </div>
    
                        <div class="btnS5">
                            <label for="s5">S5</label>
                            <select name="s5" id="s5">
                                <option value="none">-- none --</option>
                                <option value="libre">Libre</option>
                                <option value="ocupada">Ocupada</option>
                            </select>
                        </div>
    
                        <div class="btnU1">
                            <label for="u1">U1</label>
                            <select name="u1" id="u1">
                                <option value="none">-- none --</option>
                                <option value="verde">Verde</option>
                                <option value="rojo">Rojo</option>
                            </select>
                        </div>
                    </div>

                    <div class="btnFinal">
                        <button type="submit" id="btnEjecutar">Ejecutar</button>
                    </div>

                </div>
        </div>
    </div>



    <!-- Archivo JavaScript -->
    <script src="programa3.js"></script>
</body>
</html>
